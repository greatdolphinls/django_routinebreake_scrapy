{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="{% static 'img/favicon.ico?v=1.1' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/scrollbar.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/tagify.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <title>{% block title %}{{ site.name }}{% endblock title %}</title>
</head>
<body>
  {% block content %}
  {% endblock content %}
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/tagify.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/scrollbar.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
  {% block javascript %}

  {% endblock %}
</body>
</html>
